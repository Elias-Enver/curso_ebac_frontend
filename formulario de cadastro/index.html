<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Formulário de Cadatro</title>
</head>
<body>
    <header>
        <div class="container ">
            <h1>Formulário de Cadastro</h1>
            <div class="menu-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <nav>
            <div class="container">
                <ul>
                    <li><a href="">Cadastro</a></li>
                    <li><a href="">Registros</a></li>
                    
                </ul>
            </div>
        </nav>
    </header>
   
    
  
    <section id="cadastro">   
        <div class="container">
            <h2>Cadastro</h2>
            <form >
                <div class="form_campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form_campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form_campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form_campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF">
                </div>
                <div class="form_campo">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" name="CEP">
                </div>
                <div class="form_campo">
                    <label for="Endereço">Endereço:</label>
                    <input type="text" id="Endereco" name="Endereco">
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <section>
        <table class="container tabela">
            <caption>Registros</caption>
            <thead>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>CPF</th>
                <th>CEP</th>
                <th>Endereço</th>
            </thead>
            <tbody id="dadostabela">
                <tr>
                    <!-- <td>Elias</td>
                    <td>31933919255</td>
                    <td>elias.procopio@gmail.com</td>
                    <td>101.659.656.14</td>
                    <td>33-823-650</td>
                    <td>rua dolores costa alves 25</td> -->
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <div class="container container-flex">
            <p>2023 &copy; Aula de Jquery EBAC - Todos os direitos reservados </p>
        </div>
    </footer>


    

   
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>	
</body>
</html>
