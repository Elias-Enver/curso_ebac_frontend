<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="contatos.png" alt="agenda de contatos">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form_contatos">
            <p>NOME:</p>
            <input id="nome_contato" type="text" required placeholder="Nome">
            <p>TELEFONE:</p>
            <input id="telefone_contato"type="tel" required placeholder="00-00000-0000">
            <button type="submit">Cadastrar </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome </th>
                    <th>Telefone</th>
                 
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>atividade 1 </td>
                    <td>7</td>
                    <td><img src="aprovado.png" alt="emoji festejando"></td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td>----</td>
                    <td>----</td>
                   
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
